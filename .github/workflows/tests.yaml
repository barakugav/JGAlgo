name: Tests

permissions:
  contents: read

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get repo
      uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package -Dmaven.test.skip

    - name: Run JUnit Tests
      run: mvn --batch-mode '-Dtest=com.jgalgo.test.*Test' test
